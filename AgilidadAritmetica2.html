<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Curso Ingreso UTN FRA</title>

		<!--Estilos-->
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<link rel="stylesheet" type="text/css" href="animacion.css">
		<!--final de Estilos-->

		<!--Lógica-Programación-->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="jsControladorAgilidadAritmetica2.js"></script>
        <!--Final de Lógica-Programación -->
		

		</head>
	<body ng-init=comenzar() ng-app="AgilidadAritmetica2" ng-controller="logica">
		<div class="CajaUno animated bounceInDown">
			

			<input type="text" readonly ng-model="uno">
			<input type="text" readonly ng-model="operador">
			<input type="text" readonly ng-model="dos">
			<form id="FormIngreso">
				<input type="text"  ng-model="respuesta">
				<center></br><h2>{{mensaje}}</h2></center></br>
				<center>
					<img src="imagenes/interrogacion.jpg" >
				</center>
				<input type="text" readonly ng-model="temporizadorUsuario" style="width: 70px;" align="center">

				
			</form>
				<button  class="MiBotonUTN" ng-click=responder() >Aceptar</button>
				<button  class="MiBotonUTN" ng-click=comenzar() >Nuevo Número</button>
		</div>
		<div class="CajaUno animated bounceInLeft">
			
		</div>

		<div class="CajaEnunciado animated bounceInLeft">
			<h2>Enunciado:</h2>
			
				<h3>
						Además de lo anterior, ahora se agregara un temporizador que a los 5(cinco) segundos dará por terminado el juego y se verificará si el resultado es el correcto.


				</h3>
			
			
		</div>

		<div class="CajaAbajo animated bounceInUp">
			<a style=" margin-top: -10%;" class="MiBotonUTNLinea" onclick="location.href='index.html'" >Men&uacute; ejercicios</a>	
		</div>
	</body>
</html>
